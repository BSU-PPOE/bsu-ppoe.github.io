<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astrophotography Gallery - BSU Observatory</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #FFFFFF;
    color: #000000;
    text-align: center;
    padding: 40px 20px;
  }

  h1.page-heading {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 16px;
    font-weight: normal;
    margin-bottom: 30px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    border: 2px solid #B21F2D;
    box-shadow: 0 4px 10px rgba(178,31,45,0.3);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  /* Glow halo behind image */
  .gallery-item::before {
    content: '';
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(178,31,45,0.15), transparent 70%);
    z-index: 0;
    pointer-events: none;
  }

  .gallery-item img {
    width: 100%;
    display: block;
    transition: transform 0.5s ease;
    position: relative;
    z-index: 1;
    background-color: #DDD; /* placeholder background */
    height: 200px;
    object-fit: cover;
  }

  .gallery-item:hover img {
    transform: scale(1.08) rotate(-1deg) translateY(-5px);
  }

  .gallery-item .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(178,31,45,0.8);
    color: #FFFFFF;
    padding: 10px;
    font-size: 14px;
    text-align: left;
    opacity: 0;
    transition: opacity 0.3s, background 0.5s;
    z-index: 2;
  }

  .gallery-item:hover .overlay {
    opacity: 1;
    background: rgba(178,31,45,0.9);
  }

  @media (max-width: 600px) {
    .gallery-item img {
      height: 150px;
    }
    .gallery-item .overlay {
      font-size: 12px;
      padding: 6px;
    }
  }
</style>
</head>
<body>

<h1 class="page-heading">Astrophotography Gallery</h1>
<h2>Browse student images captured using BSU Observatory data</h2>

<div class="gallery-grid" id="gallery"></div>

<script>
  // JS array of mock images & captions
  const galleryData = [
    {src: "", caption: "Galaxy NGC 1300"},
    {src: "", caption: "Orion Nebula"},
    {src: "", caption: "Pleiades Star Cluster"},
    {src: "", caption: "Andromeda Galaxy"},
    {src: "", caption: "Lagoon Nebula"},
    {src: "", caption: "Sombrero Galaxy"},
    {src: "", caption: "Eagle Nebula"},
    {src: "", caption: "Whirlpool Galaxy"}
  ];

  const gallery = document.getElementById("gallery");

  galleryData.forEach(item => {
    const div = document.createElement("div");
    div.className = "gallery-item";
    div.innerHTML = `
      <img src="${item.src}" alt="${item.caption}">
      <div class="overlay">${item.caption}</div>
    `;
    gallery.appendChild(div);
  });
</script>

</body>
</html>
