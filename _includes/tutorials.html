<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BSU Tutorials</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px 20px;
    background: #FFFFFF;
    color: #000000;
  }

  h1.page-heading {
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 40px;
  }

  .tutorials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-top: 20px;
  }

  .tutorial-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    border: 2px solid #B21F2D;
    box-shadow: 0 4px 10px rgba(178,31,45,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .tutorial-item:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 6px 16px rgba(178,31,45,0.5);
  }

  .tutorial-item img {
    width: 100%;
    display: block;
    border-bottom: 2px solid #B21F2D;
    border-radius: 12px 12px 0 0;
    object-fit: cover;
  }

  .tutorial-caption {
    background-color: #B21F2D;
    color: #FFFFFF;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    .tutorial-item img {
      height: 150px;
    }
  }
</style>
</head>
<body>

<h1 class="page-heading">TUTORIALS</h1>

<div class="tutorials-grid" id="tutorials"></div>

<script>
  // Array of tutorials
  const tutorialData = [
    {title: "Calibrating Flat Fields in MaxIm DL", link: "https://www.youtube.com/watch?v=lrxVNixu3Pg", thumbnail: "https://img.youtube.com/vi/lrxVNixu3Pg/hqdefault.jpg"},
    {title: "Calibrating Data Images in MaxIm DL", link: "https://www.youtube.com/watch?v=wyDOVJ0B62Y", thumbnail: "https://img.youtube.com/vi/wyDOVJ0B62Y/hqdefault.jpg"},
    {title: "Stacking Monochrome Images in MaxIm DL", link: "https://www.youtube.com/watch?v=wSxE3XCbtY0", thumbnail: "https://img.youtube.com/vi/wSxE3XCbtY0/hqdefault.jpg"},
    {title: "Creating Basic LRGB Astrophotography Images in GIMP", link: "https://www.youtube.com/watch?v=UbUUEahiFJY", thumbnail: "https://img.youtube.com/vi/UbUUEahiFJY/hqdefault.jpg"}
  ];

  const container = document.getElementById("tutorials");

  tutorialData.forEach(tut => {
    const div = document.createElement("div");
    div.className = "tutorial-item";
    div.innerHTML = `
      <a href="${tut.link}" target="_blank">
        <img src="${tut.thumbnail}" alt="${tut.title}">
        <div class="tutorial-caption">${tut.title}</div>
      </a>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
